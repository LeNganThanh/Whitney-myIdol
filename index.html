<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphic music player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawe/css/all.css" />
  </head>
  <body>
    <section class="houston">
      <header>
        <i class="fa-solid fa-magnifying-glass"></i>
        <h3>My Playlist</h3>
        <i class="fa-solid fa-power-off"></i>
      </header>
      <main>
        <section class="playlist">
          <div class="whitney">
            <img
              src="assets/whitney.webp"
              alt="The portrait of Whitney Houston"
            />
          </div>
          <h3>Track #1</h3>
          <h4>One moment in time</h4>
          <div class="moment">
              <div class="color-linear"></div>
              <div class="white"></div>
          </div>
        </section>
      </main>
      <footer>
        <div class="play">
          <i class="fa-solid fa-backward"></i>
          <i class="fa-solid fa-play"></i>
          <i class="fa-solid fa-forward"></i>
        </div>
        <div class="line"></div>
      </footer>
    </section>
  </body>
</html>
